<script>
    $.get("user/findUserServlet",{},function (data) {
        if(data!=null&&data!="")
        $("#span_username").html("欢迎回来，"+data.username);
    });

    $.get("category/findAll",{},function (data) {
        if(data!=null&&data!="")
        {
            // console.log(data);
            //data {{cid:  ,cname,}}
            var lis='<li class="nav-active"><a href="index.html">首页</a></li>';

            for(var i=0;i<data.length;i++){
                var li='<li class=""><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>  ';
                lis+=li;
            }
            // console.log(lis);
            $("#category").html(lis+'<li><a href="favoriterank.html">收藏排行榜</a></li>');
        }
    });

    function searchBtn(){
        var val = $("#searchContext").val();
        // alert(val);
        //请求搜索结果 跳转路径
        var cid = getParameter("cid");
        location.href="http://localhost:8088/route_list.html?cid="+cid+"&rname="+val;
    }
    //搜索
    $("#searchBtn").click(function () {


    });

</script>
